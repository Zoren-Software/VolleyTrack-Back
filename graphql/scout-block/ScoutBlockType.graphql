type ScoutBlock {
    "Unique primary key."
    id: ID!

    "Scout Fundamental Training ID."
    scoutFundamentalTrainingId: Int @rename(attribute: "scout_fundamental_training_id")

    "Scout Fundamental Training relationship."
    scoutFundamentalTraining: ScoutFundamentalTraining @belongsTo

    "Total block A"
    total_a: Int

    "Total block B"
    total_b: Int

    "Total block C"
    total_c: Int

    "Total"
    total: Int
}